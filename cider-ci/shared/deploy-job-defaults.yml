depends-on:
- type: job
  job: integration-tests
  states: [passed]

context:
  tasks:
    deploy:

      max-auto-trials: 1

      environment-variables:
        LANG: "en_US.UTF-8"

      traits:
        ansible: true
        deploy-madek-test: true
        linux: true

      git-options:
        submodules:
          clone: true
          timeout: 60

      scripts:
        deploy:
          body: |
            set -eux
            cd deploy
            time ansible-playbook -i ${HOSTS_FILE} play_setup-and-deploy.yml
