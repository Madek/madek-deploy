depends_on:
  build:
    type: job
    job_key: build
    states: [passed]

context:

  task_defaults:

    max_trials: 1

    aggregate_state: satisfy-last

    environment_variables:
      LANG: "en_US.UTF-8"
      DROP_DATABASE: 'false'
      RESTORE_STRUCTURE_AND_DATA: 'false'
      RESTORE_STRUCTURE_AND_DATA_FILE: /opt/madekdata/backups/latest.pgbin

    traits:
      Ansible 2: yes
      git-crypt: yes
      ci-executor.madek: yes

    git_options:
      submodules:
        include_match: ^.*$

    scripts:
      unlock:
        body: |
          git crypt unlock
          git submodule foreach 'git crypt unlock || exit 0'
      deploy:
        start_when:
          unlocked:
            script_key: unlock
        timeout: 3 hours
        body: |
          #!/usr/bin/env bash
          set -euo pipefail
          cd deploy
          echo $(pwd)
          ls -R inventories
          time bin/ansible-playbook -v -i ${DEPLOY_TARGET_INVENTORY} play_setup-and-deploy.yml \
             --extra-vars "{\"drop_database\": ${DROP_DATABASE}, \"restore_structure_and_data\": ${RESTORE_STRUCTURE_AND_DATA}, \"restore_structure_and_data_file\": ${RESTORE_STRUCTURE_AND_DATA_FILE}}"
