- hosts: madek
  gather_facts: False
  pre_tasks:
    - name: install system python
      raw: apt install -y python3


# TODO ReverseProxy like in Leihs

- hosts: madek
  roles:
    - role: defaults
      tags: [always]
    - role: os-check
    - role: pre-cleanup
      tags: [pre-cleanup]
    - role: os-setup
    - role: dependencies
      tags: ['dependencies']
    - role: reverse-proxy-pre-setup
      tags: [reverse-proxy, reverse-proxy-pre-setup]
    - role: postgresql
      tags: [postgresql]
    - role: apache-httpd
    - role: reverse-proxy-maintenance
      tags: [reverse-proxy-maintenance, maintenance]
    - role: madek-user
    - role: server-dirs
      tags: [server-dirs]
    - role: asdf
      asdf_user: '{{madek_user}}'
    - role: server-config
      tags: [server-config]
    - role: service-datalayer
      tags: [service-datalayer]
    - role: service-admin-webapp
      tags: [service-admin-webapp]
    - role: ../webapp/deploy/roles/deploy
      tags: [webapp]
    - role: service-auth
      tags:  [service-auth]
    - role: service-mail
      tags:  [service-mail]
    - role: ../api/deploy/roles/install
      tags:  [api]
    - role: ../api-v2/deploy/roles/deploy
      tags:  [api-v2]
    - role: webstats
      tags: [webstats]
    - role: reverse-proxy-madek
      tags: [reverse-proxy-madek]
    - role: db-backups
