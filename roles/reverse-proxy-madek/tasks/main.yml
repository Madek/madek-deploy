- template:
    src: custom.conf
    dest: /etc/apache2/madek/conf.d/madek_900_custom.conf
    mode: 0644

- template:
    src: main.conf
    dest: /etc/apache2/madek/conf.d/madek_100_main.conf
    mode: 0644

- template:
    src: shibboleth.conf
    dest: /etc/apache2/madek/conf.d/madek_100_shibboleth.conf
    mode: 0644
  when: shibboleth_sign_in_enabled

- include_tasks: virtual-host.yml
  with_indexed_items: "{{madek_virtual_hosts}}"

- name: set htaccess passwords for basic auth
  htpasswd:
    path: /etc/madek/madek.htpasswd
    name: "{{item.key}}"
    password: "{{item.value}}"
  with_dict: "{{ restrict_access_via_basic_auth_passwords }}"

- name: protect via basic auth
  template:
    src: basic_auth.conf
    dest: /etc/apache2/madek/conf.d/madek_950_basic_auth.conf
    mode: 0644
  when: restrict_access_via_basic_auth

- name: remove configuration if webstats are not enabled
  file:
    path: /etc/apache2/madek/conf.d/madek_950_basic_auth.conf
    state: absent
  when: not restrict_access_via_basic_auth

- name: disable all madek maintenance sites
  shell: rm -rf /etc/apache2/sites-enabled/madek-maintenance*

- name: reload reverse-proxy
  service:
    name: apache2
    state: reloaded
