# Managed with ansible

AllowEncodedSlashes NoDecode
ProxyRequests off
RewriteEngine on


AllowEncodedSlashes NoDecode

DocumentRoot {{madek_server_dir}}
<Directory {{madek_server_dir}} >
  Require all denied
</Directory>



###############################################################################
### XSendFile #################################################################
###############################################################################

XSendFile on
XSendFilePath {{madek_file_storage_dir}}
XSendFilePath {{madek_thumbnail_storage_dir}}

###############################################################################
### Downloads #################################################################
###############################################################################

ProxyPass /downloads !

Alias /downloads {{madek_server_dir}}/downloads
<Directory {{madek_server_dir}}/downloads>
    Options Indexes MultiViews FollowSymlinks
    AllowOverride None
    Require all granted
</Directory>


###############################################################################
### Documentation #############################################################
###############################################################################

ProxyPass /docs !

Alias /docs {{madek_server_dir}}/documentation
<Directory {{madek_server_dir}}/documentation>
    Require all granted
</Directory>

<LocationMatch "^/docs/assets/.*$">
    Header unset ETag
    FileETag None
    # RFC says only cache for 1 year
    ExpiresActive On
    ExpiresDefault "access plus 1 year"
</LocationMatch>


### API Documentation #########################################################

ProxyPass /api/docs !

Alias /api/docs {{madek_api_docs_dir}}
<Directory {{madek_api_docs_dir}}>
    Require all granted
</Directory>

<LocationMatch "^/api/docs/assets/.*$">
    Header unset ETag
    FileETag None
    # RFC says only cache for 1 year
    ExpiresActive On
    ExpiresDefault "access plus 1 year"
